<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div class="top container">
			<span id="grid-toggle" class="material-symbols-outlined"> grid_on </span>
			
			<span id="eraser-toggle" class="material-symbols-outlined">
				ink_eraser
			</span>
			<span id="palette-toggle" class="material-symbols-outlined">
				palette
			</span>
		</div>
		<div id="sketch-area" class="container"></div>
		<div id="container">
			<input
				type="range"
				min="1"
				max="100"
				value="16"
				class="slider"
				id="slider" />
			<p id="slider-value"></p>
		</div>
	</body>
</html>
